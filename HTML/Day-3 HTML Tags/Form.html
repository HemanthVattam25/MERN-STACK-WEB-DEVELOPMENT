<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <h1>Form Submission for Job Application</h1>
    <form action="">
        <label for="Name">Name:</label>
        <input type="text" name="Name" id="Name" placeholder="Enter your Name" required>
        <br>
        <label for="Email">Email</label>
        <input type="email" name="Email" id="Email" placeholder="Enter your email" required>
        <br>
        <label for="Phone-number">Phone Number</label>
        <input type="tel" name="Phone-number" id="Phone-number" maxlength="10" required>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter password" required>
        <br>
        <label for="Interview-date">Select Date for Interview</label>
        <input type="date" name="Interview-date" id="Interview-date">
        <br>
        <label for="preferred-location">Select Preferred Job Location:</label><br>
        <input type="checkbox" name="preferred-location" id="preferred-location">Hyderabad </input>
        <input type="checkbox" name="preferred-location" id="preferred-location">Bengaluru </input>
        <input type="checkbox" name="preferred-location" id="preferred-location">Chennai </input>
        <input type="checkbox" name="preferred-location" id="preferred-location">Kochi </input>
        <br>
        <label for="resume">Upload your Resume</label>
        <input type="file" name="resume" id="resume">
        <br>
        <label for="rateskill">Rate your Java Skill</label>
        <input type="range" name="rateskill" id="rateskill" step="10">
        <br>
        <label for="Graduation-year">Graduation Year</label>
        <select name="Graduation-year" id="Graduation-year">
            <option value="Year">select year</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
        </select>
        <br>
        <label for="gender">Select Gender:</label>
        Male
        <input type="radio"  name="gender"  id="Male">
        Female
        <input type="radio" name="gender" id="Female">
        Others
        <input type="radio" name="gender"  id="Others">
        <br>
        <label for="cover-letter">Write a supporting cover letter</label>
        <br>
        <textarea name="cover-letter" id="cover-letter" rows="5" cols="40" placeholder="Write a cover letter"></textarea>
        <br>
        <button>Submit</button>
        <input disabled="true" type="reset" name="reset" id="reset">
    </form>
</body>
</html>
