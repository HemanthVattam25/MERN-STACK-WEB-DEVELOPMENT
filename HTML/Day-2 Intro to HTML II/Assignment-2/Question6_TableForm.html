<!DOCTYPE html>
<html lang="en">
<head>
      <title>Form Structured within a Table</title>
</head>
<body>
    <h1>Q6:Form structured within a Table</h1>
    <table border="1">
        <thead>
            <tr>
            <th><label for="username">Username</label> <input type="text" name="username" id="username"></th>
            <th><label for="email">email </label><input type="email" name="email" id="email"></th>
            </tr>
            <tr>
                <th><label for="textarea">Comments</label><textarea name="textarea" id="textarea"></textarea></th>
                <th><input type="submit" name="submit" id="submit"></th>
            </tr>
        </thead>
    </table>
    
</body>
</html>
