<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Bg color</title>
  </head>
  <body>
    <button id="btn-1" onclick="changeColor()">Submit</button>
  </body>
</html>

<script>
  function changeColor() {
    document.getElementById("btn-1").style.backgroundColor = "yellow";
  }
</script>
