<!-- Giving a text based on input condition -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise-2</title>
  </head>
  <body>
    <input type="number" id="age" placeholder="Enter your age" value="" />
    <button onclick="ageCheck()">Check Eligibility</button>
    <h1 id="text"></h1>
  </body>
</html>

<script>
  function ageCheck() {
    let age = document.getElementById("age").value;
    if (age < 18) {
      document.getElementById("text").innerText = "You are not eligible";
    } else if (age == 18) {
      document.getElementById("text").innerText = "You are just eligible";
    } else {
      {
        document.getElementById("text").innerText = "You are eligible";
      }
    }
  }
</script>
