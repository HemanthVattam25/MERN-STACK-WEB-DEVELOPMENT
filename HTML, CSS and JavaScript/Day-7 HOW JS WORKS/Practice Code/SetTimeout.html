<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SetTimeout</title>
  </head>
  <body>
    <h1>Old h1</h1>
  </body>
</html>
<script>
  let print = function () {
    document.querySelector("h1").innerText = " New h1";
  };
  setTimeout(print, 5000);
</script>
