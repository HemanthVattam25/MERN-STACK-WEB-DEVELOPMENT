<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>

<script>
  let coin = "heads";
  let promiseState = new Promise(function (resolve, reject) {
    setTimeout(() => {
      if (coin === "heads") {
        resolve(coin);
      } else {
        reject("not flipped");
      }
    }, 3000);
  });
  promiseState
    .then((toss) => {
      console.log(toss);
    })
    .catch((untoss) => {
      console.log(untoss);
    });
</script>
