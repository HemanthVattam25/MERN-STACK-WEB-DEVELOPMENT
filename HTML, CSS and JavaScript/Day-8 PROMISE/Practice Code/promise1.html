<script>
  let promise1 = new Promise(function (resolve, reject) {
    setTimeout(() => {
      resolve("completed");
    }, 2000);
  });
  console.log(promise1);
  promise1
    .then((done) => {
      console.log(done);
    })
    .catch((stopped) => {
      console.log(stopped);
    });
  setTimeout(() => {
    console.log(promise1);
  }, 3000);
</script>
