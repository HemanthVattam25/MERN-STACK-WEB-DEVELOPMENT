<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exponent Calculator</title>
  </head>
  <body>
    <div class="e-calc">
      <input
        type="number"
        name="number1"
        id="number1"
        placeholder="enter base number"
      />
      <input
        type="number"
        name="number2"
        id="number2"
        placeholder="Enter power number"
      />
      <br />
      <button>Click here to find the exponent !</button>
      <p></p>
    </div>
  </body>
</html>

<script>
  let btn = document.querySelector("button");
  btn.addEventListener("click", exponentCalc);

  function exponentCalc() {
    let num1 = document.querySelector("#number1").value;
    let num2 = document.querySelector("#number2").value;
    let product = num1 * num2;
    alert("The product is " + product);

    let result = document.querySelector("p");
    let bag = 1;
    for (i = 1; i <= num2; i++) {
      bag = bag * num1;
    }
    result.innerText = bag;
  }
</script>
