<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      body {
        display: flex;
        height: 100vh;
      }
      #container {
        width: 400px;
        margin: auto;
        padding: 40px;
        border-radius: 30px;
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        border: 1px solid gray;
      }

      #display {
        width: 100%;
        height: 80px;
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        border-radius: 10px;
        border: 1px solid gray;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        font-size: 40px;
      }
      #keys {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 80px);
        gap: 10px;
        margin-top: 10px;
      }

      #keys > div {
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 200%;
        font-weight: bold;
        border-radius: 10px;
        border: 1px solid gray;
      }
      .sign {
        background-color: black;
        color: white;
      }
      .reset {
        background-color: red;
        color: white;
      }

      #keys > div:hover {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <section id="container">
      <div id="display"></div>
      <div id="keys">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div class="sign">+</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div class="sign">-</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div class="sign">*</div>
        <div class="reset">C</div>
        <div>0</div>
        <div class="sign">=</div>
        <div class="sign">/</div>
      </div>
    </section>
  </body>
</html>

<script>
  let keys = document.querySelectorAll("#keys > div");
  let bag = "";

  keys.forEach((element) => {
    element.addEventListener("click", keyFunction);
    element.addEventListener("mouseenter", mouseEnter);
  });

  function mouseEnter() {
    event.target.style.cursor = "pointer";
  }

  function keyFunction() {
    let targetNumber = event.target.innerText;
    if (targetNumber == "C") {
      bag = "";
      document.querySelector("#display").innerText = bag;
    } else if (targetNumber == "=") {
      document.querySelector("#display").innerText = eval(bag);
      bag = "";
    } else {
      bag = bag + targetNumber;
      document.querySelector("#display").innerText = bag;
    }
  }
</script>
