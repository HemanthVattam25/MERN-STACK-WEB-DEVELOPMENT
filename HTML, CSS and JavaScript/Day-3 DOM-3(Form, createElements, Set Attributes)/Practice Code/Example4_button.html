<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Button</title>
  </head>
  <body></body>
</html>

<script>
  let btn1 = document.createElement("button");
  btn1.innerText = "Primary";
  btn1.style.backgroundColor = "blue";
  btn1.style.color = "white";

  let btn2 = document.createElement("button");

  btn2.innerText = "Secondary";
  btn2.style.backgroundColor = "gray";
  btn2.style.color = "white";

  let btn3 = document.createElement("button");

  btn3.innerText = "Success";
  btn3.style.backgroundColor = "green";
  btn3.style.color = "white";
  document.querySelector("body").append(btn1, btn2, btn3);

  let divTag = document.createElement("div");
  divTag.setAttribute("id", "btnDiv");
  divTag.style.backgroundColor = "yellow";
  let buttonObj = [
    { textContent: "Primary", color: "white", bgColor: "blue" },
    { textContent: "Secondary", color: "white", bgColor: "gray" },
    { textContent: "Success", color: "white", bgColor: "green" },
    { textContent: "Danger", color: "black", bgColor: "red" },
  ];

  buttonObj.map((element) => {
    let btn = document.createElement("button");
    btn.textContent = element.textContent;
    btn.style.backgroundColor = element.bgColor;
    btn.style.color = element.color;
    divTag.append(btn);
  });
  document.querySelector("body").append(divTag);
</script>
