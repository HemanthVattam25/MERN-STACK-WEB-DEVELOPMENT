<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="./leaderboard.css" />
  </head>
  <body>
    <main>
      <div id="type">
        <div class="box-container">
          <div class="red-box">
            <p class="value">43</p>
          </div>
          <p class="label">MIN</p>
        </div>
        <div class="box-container">
          <div class="green-box">
            <p class="value">2019</p>
          </div>
          <p class="label">MAX</p>
        </div>
      </div>

      <p class="label-score">SCORE</p>
      <div class="game">
        <div id="score">#</div>
        <div id="keys">
          <div id="green">1</div>
          <div id="orange">2</div>
          <div id="green">3</div>
          <div id="orange">4</div>
          <div id="orange">5</div>
          <div id="orange">6</div>
          <div id="green">7</div>
          <div id="orange">8</div>
          <div id="green">9</div>
          <br />
          <div id="purple">0</div>
        </div>
        <button id="enter">ENTER</button>
      </div>
    </main>
  </body>
</html>

<script src="./leaderboard.js"></script>
