<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flex</title>
    <style>
      .box {
        background-color: aquamarine;
        border: 5px solid blue;
        padding: 10px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        justify-content: space-evenly;
        align-items: center;
        height: 400px;
      }
      .box > div {
        padding: 30px;
      }

      .box div:nth-child(odd) {
        background-color: brown;
      }

      .box div:nth-child(even) {
        background-color: chocolate;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
  </body>
</html>
