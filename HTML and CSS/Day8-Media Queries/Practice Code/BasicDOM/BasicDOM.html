<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic DOM</title>
  </head>
  <body>
    <button onclick="myFunction()">Click Me</button>
  </body>
</html>

<script>
  var count = 0;
  function myFunction() {
    count++;
    console.log("Button is Clicked" + count + "times");
    alert("You clicked a button");
  }
</script>
