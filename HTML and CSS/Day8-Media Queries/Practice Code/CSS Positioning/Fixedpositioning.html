<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixed Positioning</title>
  </head>
  <style>
    body {
      height: 10000px;
    }
    div {
      width: 100px;
      height: 100px;
    }
    #green {
      background-color: green;
      position: fixed;
      left: 20px;
    }
  </style>
  <body>
    <div id="green">Box-1</div>
  </body>
</html>
