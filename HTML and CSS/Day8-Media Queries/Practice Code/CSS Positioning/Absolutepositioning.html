<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absolute Positioning</title>
  </head>
  <style>
    div {
      width: 100px;
      height: 100px;
    }
    #green {
      background-color: green;
      position: absolute;
      left: 100px;
    }
    #red {
      background-color: red;
      position: absolute;
      left: 30px;
    }
    #yellow {
      background-color: yellow;
      position: absolute;
      top: 30px;
    }
  </style>
  <body>
    <div id="green">Box-1</div>
    <div id="red">Box-2</div>
    <div id="yellow">Box-3</div>
  </body>
</html>
