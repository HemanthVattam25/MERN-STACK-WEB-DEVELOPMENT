<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Attribute Selectors</title>
    <style>
      a[href="https://www.youtube.com"]
      {
        color: red;
      }
      a[target="_blank"] {
        color: blue;
      }
      input[type="submit"] {
        background-color: cornflowerblue;
      }
    </style>
  </head>
  <body>
    <a href="https://www.youtube.com">Youtube</a>
    <a target="_blank" href="https://www.facebook.com">Facebook</a>

    <input type="submit" />
  </body>
</html>
