<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pseudo Classes</title>
    <style>
      button:hover {
        color: blue;
        background-color: aqua;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <a href="https://www.youtube.com">Youtube</a>
    <a target="_blank" href="https://www.facebook.com">Facebook</a>

    <button>Submit</button>
  </body>
</html>
